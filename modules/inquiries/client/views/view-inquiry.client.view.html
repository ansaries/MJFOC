<section>
  <div class="page-header">
    <h1 data-ng-bind="vm.inquiry.name"></h1>
    <h3 data-ng-bind="vm.inquiry.description"></h3>
    <h4>Makani#</h4>
    <span>{{vm.inquiry.makani}}</span>
    <h4>Address:</h4>
    <span>{{vm.inquiry.address}} {{vm.inquiry.city}} {{vm.inquiry.state}} </span>
  </div>
  <div class="pull-right"
       data-ng-show="vm.inquiry.isCurrentUserOwner">
    <a class="btn btn-primary"
       data-ui-sref="inquiries.edit({ inquiryId: vm.inquiry._id })">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn btn-primary" data-ng-click="vm.remove()">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <small>
    <em class="text-muted">
      Posted on
      <span data-ng-bind="vm.inquiry.created | date:'mediumDate'"></span>
      by
      <span data-ng-if="vm.inquiry.user"
            data-ng-bind="vm.inquiry.user.displayName"></span>
      <span data-ng-if="!vm.inquiry.user">Deleted User</span>
    </em>
  </small>
  <p class="lead" data-ng-bind="vm.inquiry.content"></p>
</section>
