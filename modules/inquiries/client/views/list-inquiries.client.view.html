<section>
  <div class="page-header">
    <h1>Inquiries</h1>
  </div>
  <div class="list-group">
    <a data-ng-repeat="inquiry in vm.inquiries"
       data-ui-sref="inquiries.view({ inquiryId: inquiry._id })"
       class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span data-ng-bind="inquiry.created | date:'mediumDate'"></span>
        by
        <span data-ng-if="inquiry.user" data-ng-bind="inquiry.user.displayName"></span>
        <span data-ng-if="!inquiry.user">Deleted User</span>
      </small>
      <h4 class="list-group-item-heading" data-ng-bind="inquiry.name"></h4>
      <h5 class="list-group-item-text" data-ng-bind="inquiry.description"></h5>
    </a>
  </div>
  <div class="alert alert-warning text-center" data-ng-if="vm.inquiries.$resolved && !vm.inquiries.length">
    No Inquiries yet, why don't you <a data-ui-sref="inquiries.create">create one</a>?
  </div>
</section>
